name: arpit devops job

#trigger point

on:
  push:
    branches: ["master"]
    paths-ignore:
      - "README.md"
      - "terraform.tfstate"

#creating jobs
jobs:
  test-job:
     runs-on: ubuntu-latest
     steps: #wht exactly the job would be doing
      - name: taking code from my repo
        uses: actions/checkout@v5
        with:
          ref: master
      #installing terraform
      - name: install "terraform.tfstate"
        uses: hashicorp/setup-terraform@v3
      #running some command
      - name: my first step to test github action
        run: |
          echo "hello world"
          git version
          whoami
          ls -a
          terraform version
      #configure aws access keys
      - name: connecting with AWS credentials
        uses: aws-actions/configure-aws-credentials@v5.1.0
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-southeast-2
      - name: verifiy aws connection
        run: |
          echo "checking with command"
          aws s3 ls